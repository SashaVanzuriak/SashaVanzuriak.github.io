<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./index.css" />
    <title>Todolist</title>
  </head>
  <body>
    <div class="head">
      <input class="search" value="Quick search" />
      <img class="searchImg" src="./Img/icons8-search-24.png" />
      <img class="list" src="./Img/icons8-checklist-50.png" />
      <img class="plus" src="./Img/icons8-plus-48 .png" />
      <img class="trash" src="./Img/icons8-trash-48.png" />
    </div>
    <div class="left">
      <img class="box" src="./Img/icons8-empty-box-30.png" />
    </div>
    <div class="center">
      <div class="date">
        <p class="today">Today</p>
        <p class="DayinMonth"></p>
      </div>
      <img class="miniPlus" src="./Img/icons8-plus-24.png" />
    </div>
    <div class="right"></div>
    <script src="./index.js"></script>
  </body>
</html>
